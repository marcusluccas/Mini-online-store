<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini online store</title>
    <style>
        #produtos{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }

        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }

        .produto-single{
            width: 33.3%;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h2>Vitrine:</h2>
    <div id="produtos">
    </div><!--produtos-->

    <h2>Carrinho:</h2>
    <div id="carrinho">
    </div><!--carrinho-->

    <script>
        const itens = [
            {
                id: 0,
                nome: 'Camiseta',
                img: 'image.jpg',
                quantidade: 0
            },

            {
                id: 1,
                nome: 'Short',
                img: 'image.jpg',
                quantidade: 0
            },

            {
                id: 2,
                nome: 'Sapato',
                img: 'image.jpg',
                quantidade: 0
            }
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos')

            itens.map((val) => {
                containerProdutos.innerHTML += `
                <div class="produto-single">
                    <img src="`+val.img+`">
                    <p>`+val.nome+`</p>
                    <a key="`+val.id+`" href="#">Adicionar ao carrinho!</a>
                </div><!--produto-single-->
                `
            })
        }

        inicializarLoja()

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho')
            containerCarrinho.innerHTML = ''

            itens.map((val) => {
                if (val.quantidade > 0){
                    containerCarrinho.innerHTML += `
                    <p>`+val.nome+" | quantidade: "+val.quantidade+`</p>
                    <hr>
                    `
                }
            })  
        }

        var link = document.getElementsByTagName('a')

        for(i = 0; i < link.length; i++){
            link[i].addEventListener('click', function(){
                let key = this.getAttribute('key')
                itens[key].quantidade++
                atualizarCarrinho()
                return false
            })
        }
    </script>
</body>
</html>
